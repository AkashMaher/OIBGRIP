<body>

    <nav class="navbar navbar-expand-lg navbar-dark ">
        <a class="navbar-brand" href="#">HOME</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">

            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2 inputsearchh" id="searchTxt" type="search" placeholder="Search"
                    aria-label="Search">
                <button class="btn btn-outline-danger my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </nav>


    <div class="container my-3 colortetst">
        <h2>TO-DO App</h2>
        <div class="card">
            <div class="card-body inputapp">
                <h5 class="card-title text-white">Write a Note</h5>
                <div class="form-group">
                    <textarea class="form-control" id="addTxt" rows="2"></textarea>
                </div>
                <button class="btn btn-outline-danger" id="addBtn">Add Note to Tasks</button>
            </div>
        </div>
        <hr>
        <h2>Your Tasks List</h2>
        <hr>
        <div id="notes" class="row container-fluid"> </div>
    </div>
